    <style>
        html,
        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

        html,

            margin: 0;

        }

        video,
        canvas {
            position: absolute;
            object-fit: contain;
            top: 0;

        }

        #floatingMessage {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            /* Darker background */

            /* White text color */

            /* Soft shadow */

        }

        .message-change {
            transform: translateX(-50%) scale(1.1);

        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            opacity: 1;
            /* Start fully visible */

            /* Ensure it's visible by default */


        }

        #fetchingDataMessage {
            visibility: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 2em;

            justify-content: center;
            align-items: center;
            z-index: 99;

        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            background-color: transparent;
            z-index: 100;

            border: 5px solid #f3f3f3; /* Light grey */

    <script>
        /*jshint esversion:6*/

        $(function () {
            const video = $("video")[0];
            var floatingMessage = document.getElementById("floatingMessage");
            var model;
            var cameraMode = "environment"; // or "user"
            var predictions = []; // Declare predictions here

            const startVideoStreamPromise = navigator.mediaDevices
                .getUserMedia({
                    audio: false,
                    video: {
                        facingMode: cameraMode,
                        height: { ideal: 1080 },
                        width: { ideal: 1920 }
                    }
                })
                .then(function (stream) {
                    return new Promise(function (resolve) {
                        video.srcObject = stream;
                        video.onloadeddata = function () {
                            video.play();
                            resolve();
                        };
                    });
                });

            var publishable_key = "rf_lcCX2E2cOfM8taGEpBZaH8oHUum2";
            var toLoad = {
                model: "paintingdetection",
                version: 12
            };

            const loadModelPromise = new Promise(function (resolve, reject) {
                roboflow
                    .auth({
                        publishable_key: publishable_key
                    })
                    .load(toLoad)
                    .then(function (m) {
                        model = m;
                        resolve();
                    });
            });

            Promise.all([startVideoStreamPromise, loadModelPromise]).then(function () {
                resizeCanvas();
                detectFrame();
            });

            var canvas, ctx;
            const font = "16px sans-serif";

            function updateMessage(hasDetections) {
                let newMessage = hasDetections
                    ? "Press on the painting(s) for details"
                    : "Point at a painting";

                if (floatingMessage.textContent !== newMessage) {
                    floatingMessage.textContent = newMessage;

                    // Add a brief animation
                    floatingMessage.style.transform = 'translateX(-50%) scale(1.1)';

                    setTimeout(() => {
                        floatingMessage.style.transform = 'translateX(-50%) scale(1)';
                    }, 200); // Reset after the animation duration
                }
            }

            function sendImageToReactNative(imageData) {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(imageData);
                }
            }

            async function sendImageToFastAPIServer(imageData) {
                console.log('clicked');
                var overlay = document.getElementById('overlay');
                var fetchingDataMessage = document.getElementById('fetchingDataMessage');

                overlay.style.display = 'block'; // Show the overlay
                fetchingDataMessage.style.visibility = 'visible'; // Show the fetching message

                // Create a FormData instance
                var formData = new FormData();
                // Convert the base64 image data to a blob
                const fetchResponse = await fetch(imageData);
                const blob = await fetchResponse.blob();
                // Append the blob as 'file', which is the expected field name for the file upload
                formData.append('file', blob, 'image.png');

                // Send the request to the FastAPI server
                try {
                    // Add a delay of 4 seconds (4000 milliseconds) before proceeding
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    var json = '[[[1402,"Still Life - Vase with Fifteen Sunflowers","Vincent van Gogh","https://uploads7.wikiart.org/images/vincent-van-gogh/still-life-vase-with-fifteen-sunflowers-1888-1.jpg!Large.jpg",4.406303243112493],[1641,"Still Life Vase with Twelve Sunflowers","Vincent van Gogh","https://uploads1.wikiart.org/images/vincent-van-gogh/still-life-vase-with-twelve-sunflowers-1.jpg!Large.jpg",4.807207243878269],[1815,"Red Poppies and Daisies","Vincent van Gogh","https://uploads7.wikiart.org/images/vincent-van-gogh/red-poppies-and-daisies-1890.jpg!Large.jpg",5.220071773693324],[13728,"Ivy in Flower","Henri Matisse","https://uploads3.wikiart.org/images/henri-matisse/ivy-in-flower-1941.jpg!Large.jpg",5.628070756056703],[1401,"Still Life - Vase with Fifteen Sunflowers","Vincent van Gogh","https://uploads5.wikiart.org/images/vincent-van-gogh/still-life-vase-with-fifteen-sunflowers-1888.jpg!Large.jpg",5.759714296460847]],[[1402,"Still Life - Vase with Fifteen Sunflowers","Vincent van Gogh","https://uploads7.wikiart.org/images/vincent-van-gogh/still-life-vase-with-fifteen-sunflowers-1888-1.jpg!Large.jpg",0.1433213621466105],[1641,"Still Life Vase with Twelve Sunflowers","Vincent van Gogh","https://uploads1.wikiart.org/images/vincent-van-gogh/still-life-vase-with-twelve-sunflowers-1.jpg!Large.jpg",0.16889446963365184],[1401,"Still Life - Vase with Fifteen Sunflowers","Vincent van Gogh","https://uploads5.wikiart.org/images/vincent-van-gogh/still-life-vase-with-fifteen-sunflowers-1888.jpg!Large.jpg",0.2190486207481459],[1815,"Red Poppies and Daisies","Vincent van Gogh","https://uploads7.wikiart.org/images/vincent-van-gogh/red-poppies-and-daisies-1890.jpg!Large.jpg",0.23151526160816416],[13728,"Ivy in Flower","Henri Matisse","https://uploads3.wikiart.org/images/henri-matisse/ivy-in-flower-1941.jpg!Large.jpg",0.24861109498027667]]]';
                    // The code to add data to Firestore

                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(json);
                    }
                    await new Promise(resolve => setTimeout(resolve, 500)); // 1000 ms = 1 second
                    overlay.style.display = 'none';
                    fetchingDataMessage.style.visibility = 'hidden';

                } catch (error) {
                    console.error('Error:', error);
                    await new Promise(resolve => setTimeout(resolve, 500)); // 1000 ms = 1 second
                    overlay.style.display = 'none';
                    fetchingDataMessage.style.visibility = 'hidden';

                }
            }



            function videoDimensions(video) {
                // Ratio of the video's intrisic dimensions
                var videoRatio = video.videoWidth / video.videoHeight;

                // The width and height of the video element
                var width = video.offsetWidth,
                    height = video.offsetHeight;

                // The ratio of the element's width to its height
                var elementRatio = width / height;

                // If the video element is short and wide
                if (elementRatio > videoRatio) {
                    width = height * videoRatio;
                } else {
                    // It must be tall and thin, or exactly equal to the original ratio
                    height = width / videoRatio;
                }

                return {
                    width: width,
                    height: height
                };
            }

            $(window).resize(function () {
                resizeCanvas();
            });

            function handleCanvasInteraction(event) {
                event.preventDefault();

                let x, y;
                const rect = canvas[0].getBoundingClientRect();

                if (event.type === 'touchstart') {
                    const touch = event.changedTouches[0];
                    x = touch.clientX - rect.left;
                    y = touch.clientY - rect.top;
                } else {
                    x = event.clientX - rect.left;
                    y = event.clientY - rect.top;
                }

                // Adjust coordinates based on the scale factor
                const scaleX = video.videoWidth / rect.width;
                const scaleY = video.videoHeight / rect.height;
                x = x * scaleX;
                y = y * scaleY;

                // Existing logic to find which rectangle was clicked or touched
                const clickedPrediction = predictions.find(p =>
                    x > (p.bbox.x - p.bbox.width / 2) &&
                    x < (p.bbox.x + p.bbox.width / 2) &&
                    y > (p.bbox.y - p.bbox.height / 2) &&
                    y < (p.bbox.y + p.bbox.height / 2));

                if (clickedPrediction) {


                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = clickedPrediction.bbox.width;
                    tempCanvas.height = clickedPrediction.bbox.height;
                    const tempCtx = tempCanvas.getContext('2d');

                    // Adjust these values based on how your predictions are scaled to the video element
                    const scaleX = video.videoWidth / canvas[0].width;
                    const scaleY = video.videoHeight / canvas[0].height;
                    const sourceX = (clickedPrediction.bbox.x - clickedPrediction.bbox.width / 2) * scaleX;
                    const sourceY = (clickedPrediction.bbox.y - clickedPrediction.bbox.height / 2) * scaleY;
                    const sourceWidth = clickedPrediction.bbox.width * scaleX;
                    const sourceHeight = clickedPrediction.bbox.height * scaleY;

                    tempCtx.drawImage(video, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, tempCanvas.width, tempCanvas.height);

                    const dataURL = tempCanvas.toDataURL('image/png');
                    sendImageToFastAPIServer(dataURL);

                }
            }


            const resizeCanvas = function () {
                $("canvas").remove();

                canvas = $("<canvas/>");

                ctx = canvas[0].getContext("2d");

                var dimensions = videoDimensions(video);

                console.log(
                    video.videoWidth,
                    video.videoHeight,
                    video.offsetWidth,
                    video.offsetHeight,
                    dimensions
                );

                canvas[0].width = video.videoWidth;
                canvas[0].height = video.videoHeight;

                canvas.css({
                    width: dimensions.width,
                    height: dimensions.height,
                    left: ($(window).width() - dimensions.width) / 2,
                    top: ($(window).height() - dimensions.height) / 2
                });

                $("body").append(canvas);



                canvas.on('click', handleCanvasInteraction);
                canvas.on('touchstart', handleCanvasInteraction);
            };

            const renderPredictions = function (predictions) {
                var dimensions = videoDimensions(video);

                var scale = 1;

                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

                predictions.forEach(function (prediction) {
                    const x = prediction.bbox.x;
                    const y = prediction.bbox.y;

                    const width = prediction.bbox.width;
                    const height = prediction.bbox.height;

                    // Draw the bounding box.
                    ctx.strokeStyle = prediction.color;
                    ctx.lineWidth = 4;
                    ctx.strokeRect(
                        (x - width / 2) / scale,
                        (y - height / 2) / scale,
                        width / scale,
                        height / scale
                    );

                    // Draw the label background.
                    ctx.fillStyle = prediction.color;
                    const textWidth = ctx.measureText(prediction.class).width;
                    const textHeight = parseInt(font, 10); // base 10
                    ctx.fillRect(
                        (x - width / 2) / scale,
                        (y - height / 2) / scale,
                        textWidth + 8,
                        textHeight + 4
                    );
                });
                updateMessage(predictions.length > 0);

                predictions.forEach(function (prediction) {
                    const x = prediction.bbox.x;
                    const y = prediction.bbox.y;

                    const width = prediction.bbox.width;
                    const height = prediction.bbox.height;

                    // Draw the text last to ensure it's on top.
                    ctx.font = font;
                    ctx.textBaseline = "top";
                    ctx.fillStyle = "#000000";
                    ctx.fillText(
                        prediction.class,
                        (x - width / 2) / scale + 4,
                        (y - height / 2) / scale + 1
                    );
                });

            };

            var prevTime;
            var pastFrameTimes = [];
            const detectFrame = function () {
                if (!model) return requestAnimationFrame(detectFrame);
                model.configure({ threshold: 0.8 });
                model
                    .detect(video)
                    .then(function (preds) {
                        predictions = preds;
                        requestAnimationFrame(detectFrame);
                        renderPredictions(predictions);

                        if (prevTime) {
                            pastFrameTimes.push(Date.now() - prevTime);
                            if (pastFrameTimes.length > 30) pastFrameTimes.shift();

                            var total = 0;
                            _.each(pastFrameTimes, function (t) {
                                total += t / 1000;
                            });
                        }
                        prevTime = Date.now();
                    })
                    .catch(function (e) {
                        console.log("CAUGHT", e);
                        requestAnimationFrame(detectFrame);
                    });
            };
        });

    </script>
