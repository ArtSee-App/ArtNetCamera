        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
        integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

    <body>
        <!--The initial loading screen that takes care of the loading icon and the background-->

        <div id="loadingMessage" class="hide">
            <div class="lds-hourglass"></div>
        </div>

        <!--The text part of the initial loading screen-->

        <div id="loadingText" class="hide">
            <span>Loading AI</span>
        </div>

        <!--The screen that appears once a detection is selected (loading icon and background)-->

        <div id="fetchingDataMessage" class="hide">
            <div class="lds-hourglass"></div>
        </div>

        <!--The screen that appears once a detection is selected (text part only)-->

        <div id="fetchingDataText" class="hide">
            <span>Fetching data</span>
        </div>

        <!--the video element with attributes that makes sure it autoplays the video stream for iphones-->

        <video id="video" autoplay muted playsinline></video>

        <!--text which is centered at the top of the screen which gives indications while panning the camera-->

        <div id="floatingMessage"></div>

        <!--overlay that is turned on once a detection is selected, makes sure it blocks the screen from any other touches while the fetchingDataMessage is dispayed-->

        <div id="overlay"></div>

        <!--the overlay that appears once the user holds on the screen for 1 second-->

        <div id="blackScreenOverlay"></div>

        <!--info about the detection that appears at the bottom of the screen for development purposes-->

        <div id="infoDisplay" class="info-box"></div>


        <!--zoom controls that are centered to the right (only android)-->

        <!-- 
        <div id="zoomControls">

            <button id="zoomIn" class="zoom-button">1.5x</button>
            <button id="zoomMid" class="zoom-button">2x</button>
        </div>
        -->

            <button id="exposureDefault" class="zoom-button selected">Default</button>
            <button id="exposureMax" class="zoom-button">Max</button>
        </div>
        -->

        <script src="app.js"></script>

    </body>



</body>

</html>
